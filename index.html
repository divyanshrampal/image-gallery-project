<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Gallery</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Welcome to My Gallery</h1>
        <div class="gallery">
            <figure class="card">
                <img src="assets/image1.jpg" alt="">
                <figcaption>The Great Pyramid Of Giza</figcaption>
              </figure>
              <figure class="card">
                <img src="assets/image2.jpeg" alt="">
                <figcaption>Taj Mahal</figcaption>
              </figure>
              <figure class="card">
                <img src="assets/image3.jpeg" alt="">
                <figcaption>Eiffel Tower</figcaption>
              </figure>
              <figure class="card">
                <img src="assets/image4.jpeg" alt="">
                <figcaption>Qutub Minar</figcaption>
              </figure>
              <figure class="card">
                <img src="assets/image5.jpeg" alt="">
                <figcaption>Great Wall of China</figcaption>
              </figure>
              <figure class="card">
                <img src="assets/image6.jpeg" alt="">
                <figcaption>Statue of Liberty</figcaption>
              </figure>
              <figure class="card">
                <img src="assets/image7.jpeg" alt="">
                <figcaption>Statue of Unity</figcaption>
              </figure>
              <figure class="card">
                <img src="assets/image8.jpeg" alt="">
                <figcaption>India Gate</figcaption>
              </figure>
              <figure class="card">
                <img src="assets/image9.jpeg" alt="">
                <figcaption>Great Sphinx of Giza</figcaption>
              </figure>
        </div>
    </div>
</body>
</html>
